<html>

<head>
    <meta name="Description" content="Pitch detector, to improve intonation (violin, viola, etc) written by Corey Trager in HTML and Javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pitch Detector</title>
   
    <script language="Javascript">
        // get html content from other repository 
        fetch('https://raw.githubusercontent.com/ctrager/pitch_detector/master/pitch.html')
            .then(function (response) {
                return response.text()
            })
            .then(function (text) {
                replace_content(text)
            })
            .catch(function (err) {
                err => console.log("bad");
                console.log(err)

            })

        function replace_content(content) {
            document.open();
            document.write(content);
            document.close();
        }
    </script>
</head>

</html>
